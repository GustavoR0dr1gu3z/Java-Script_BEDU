  <title>Reto 1: Inflar un globo</title>

<body>

<p>ðŸŽˆ</p>

<script>
  
  const globo = document.querySelector("p");
  let tam;

  function tamanio(tam2){
    tam = tam2;
    globo.style = "font-size: "+tam+"px";
  }
  tamanio(20);

  function funcion(event){
    if( event.keyCode == "38" ){
      if(tam > 80){
        globo.textContent = "ðŸ’¥";
        /*Si es mayor a 80 el tamaÃ±o se regresa a funcion*/
        document.body.removeEventListener("keydown",funcion);
        
        console.log("MAYOR");
      } else{
        let t = tam*1.1
        tamanio(t);
        console.log("1.1");
        event.preventDefault();
      }    

    }else if(event.keyCode=="40"){
        let t2 = tam*0.9
        tamanio(t2);
        console.log("0.9");
        event.preventDefault();
      }
  }

  document.body.addEventListener('keydown', funcion);
</script>
