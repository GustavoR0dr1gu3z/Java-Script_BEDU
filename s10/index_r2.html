<html>
<head>
  <meta charset="utf8"/>
  <title>Reto 2: Modal</title>
</head>
<body>
<style>
  #modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.9);
  }

  .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
  }

  .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
  }

  .close:hover,
  .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<h1>Modal</h1>

<button>Open modal</button>

<div id="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-image"/>
</div>

<script>
  
    const m1 = document.querySelector("#modal");
    const btn = document.querySelector('button');
    const mI = document.querySelector("#modal-image");
    const cerrar = document.querySelector(".close");

    function botonImagen(){
        m1.style.display="block";
        mI.src = "https://picsum.photos/300/200";
    }

    function cerrarImagen(){
        m1.style.display="none";
    }

    btn.addEventListener('click', botonImagen);
    cerrar.addEventListener('click', cerrarImagen)


</script>
</body>
</html>
