<html>
  <head>
    <meta charset="utf8" />
    <title>Reto 1: Reemplazar Im√°genes</title>
  </head>
  <body>
    <h1>Images</h1>

    <img src="https://picsum.photos/200/300" alt="First Image"/>
    <img src="https://picsum.photos/200/300" alt="Second Image"/>
    <img src="https://picsum.photos/200/300" alt="Third Image"/>

    <script>

    const imgD = document.querySelectorAll('img');
    
    for(let i=0; i<imgD.length; i++){
    const imgD2 = imgD[i];
        const texto = document.createTextNode(imgD2.alt);
        imgD2.parentNode.replaceChild(texto, imgD2);
    }
    

    </script>
  </body>
</html>
